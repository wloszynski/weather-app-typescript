<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="Description" content="Weather Web App" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- Leaflet cdns -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/f-secure.svg" />
    <link rel="icon" type="image/svg" href="./img/f-secure.svg" />

    <script src="./js/app.js" defer></script>

    <title>F-Secure Forecast</title>
  </head>
  <body>
    <div id="root">
      <div class="gradientBg"></div>
      <div id="map" class="map map--hidden"></div>

      <aside class="aside">
        <nav class="nav">
          <div id="searchMobDiv" class="search nav__search">
            <i id="mobileSearch" class="fas fa-search search__icon"></i>
            <input
              autocomplete="off"
              class="search__input"
              id="searchCityMob"
              type="text"
              placeholder="Search city... (press enter)"
            />
            <div class="search__suggestions"></div>
          </div>
          <div class="nav__item nav__photo" id="logo">
            <img loading="lazy" src="./img/f-secure.svg" alt="f-secure" />
          </div>
        </nav>
        <div class="widget">
          <div class="widget__date">
            <div class="widget__date-img">
              <img
                loading="lazy"
                id="widgetPhoto"
                src="./img/cloudy.svg"
                alt="widgetPhoto"
              />
            </div>
            <div class="widget__date-text">
              <h3 class="widget__date-name">Today</h3>
              <span class="widget__date-content">Sat, 3 Aug</span>
            </div>
          </div>
          <span class="widget__temp"
            >28<sup class="widget__temp-sup">&#8451;</sup></span
          >
          <span class="widget__location">Poznan, Poland</span>
          <span class="widget__additional">
            <span class="widget__additional-feel"
              >Feels like
              <span class="widget__additional-feel-temp">28</span>
            </span>
            <i class="far fa-dot-circle"></i>
            <span class="additional-sunset">
              Sunset <span class="additional-sunset-time">20:15</span></span
            >
          </span>
          <span class="widget__air">
            Air Quality Index:
            <span class="widget__air-quality">Good</span></span
          >
          <span class="widget__humidity"
            >Humidity level:
            <span class="widget__humidity-percentage">59</span>%</span
          >
        </div>
      </aside>

      <div class="select-place">
        <div class="select-place__title">
          <h2>F-Secure <span>Forecast</span></h2>
          <div class="select-place__search search">
            <i class="fas fa-map-marked-alt map__icon"></i>
            <i id="desktopSearch" class="fas fa-search search__icon"></i>
            <input
              autocomplete="off"
              class="search__input"
              id="searchCity"
              type="text"
              placeholder="Search city... (press enter)"
            />
            <div class="search__suggestions"></div>
          </div>
        </div>
        <div class="select-place__cities">
          <div
            class="select-place__city"
            data-lat="52.409538"
            data-lng="16.931992"
          >
            <div class="select-place__city-image">
              <img loading="lazy" src="./img/poznan_min.jpg" alt="poznan" />
              <div class="select-place__city-name">
                <span> Poznan, Poland </span>
              </div>
            </div>
          </div>
          <div
            class="select-place__city"
            data-lat="52.229676"
            data-lng="21.012229"
          >
            <div class="select-place__city-image">
              <img loading="lazy" src="./img/warsaw_min.jpg" alt="warsaw" />

              <div class="select-place__city-name">
                <span> Warsaw, Poland </span>
              </div>
            </div>
          </div>
          <div
            class="select-place__city"
            data-lat="60.192059"
            data-lng="24.945831"
          >
            <div class="select-place__city-image">
              <img loading="lazy" src="./img/helsinki_min.jpg" alt="helsinki" />

              <div class="select-place__city-name">
                <span> Helsinki, Finland </span>
              </div>
            </div>
          </div>
          <div
            class="select-place__city"
            data-lat="48.1351253"
            data-lng="11.5819806"
          >
            <div class="select-place__city-image">
              <img loading="lazy" src="./img/munchen_min.jpg" alt="munchen" />

              <div class="select-place__city-name">
                <span> MÃ¼nchen, Germany </span>
              </div>
            </div>
          </div>
          <div class="select-place__city">
            <div class="select-place__city-image custom-city">
              <img
                loading="lazy"
                class="custom-city__img"
                src="./img/add.svg"
                alt="custom city"
              />

              <div class="select-place__city-name">
                <span class="custom-city__name"> Add current city </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-information">
        <div class="weather-information__period">
          <div class="weather-information__period-item active">
            <span>Next 5 days</span>
          </div>
        </div>
        <div class="weather-information__details"></div>
      </div>
    </div>
  </body>
</html>
